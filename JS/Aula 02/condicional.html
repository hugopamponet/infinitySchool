<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional</title>
    <script src="condicional.js"></script>
</head>
<body>
    <table border="1px">
        <thead>
            <tr>
                <th colspan="2">Tabela verdade</th>
            </tr>
            <tr>
                <th colspan="2">AND</th>
            </tr>
            <tr>
                <th>Condição</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>V + V</td>
                <td>V</td>
            </tr>
            <tr>
                <td>V + F</td>
                <td>F</td>
            </tr>
            <tr>
                <td>F + V</td>
                <td>F</td>
            </tr>
            <tr>
                <td>F + F</td>
                <td>F</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th colspan="2">OR</th>
            </tr>
            <tr>
                <th>Condição</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>V + V</td>
                <td>V</td>
            </tr>
            <tr>
                <td>V + F</td>
                <td>V</td>
            </tr>
            <tr>
                <td>F + V</td>
                <td>V</td>
            </tr>
            <tr>
                <td>F + F</td>
                <td>F</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th colspan="2">!</th>
            </tr>
            <tr>
                <th>Condição</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>V + V</td>
                <td>V</td>
            </tr>
            <tr>
                <td>V + F</td>
                <td>F</td>
            </tr>
            <tr>
        </tbody>
    </table>
</body>
</html>
