<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles</title>
    <style>
        p{
            background-color: blue;
            color: yellow;
            border: 1px solid black;
            border-radius: 5px;
        }
        #segundo {
            background-color: #FF0000;
        }
        .corRosa {
            background-color: rgb(0, 0, 255);
        }
    </style>
</head>
<body>
    <p style="background-color: red; color: blue;">Texto 1</p><!--O style inline Ã© mais forte do que o bloco style-->
    <p id="segundo">Texto 2</p>
    <p class="corRosa">Texto 3</p>
    <p class="corRosa">Texto 4</p>
</body>
</html>
