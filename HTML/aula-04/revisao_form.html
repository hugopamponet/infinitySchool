<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão sobre Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário de reclamação</h1>
    </header>
    <main>
        <section>
            <form action="#" method="post">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="tel"><img src="assent/whatsapp.png" alt="Logo Whatsapp">Contato:</label>
                    <input type="tel" name="tel" id="tel">
                </div>
                <div>
                    <label for="reclamacao">Reclamação:</label>
                    <textarea name="reclamacao" id="reclamacao"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enivar">
                    <input type="reset" value="Limpar">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
