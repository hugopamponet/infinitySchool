<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAG Semântica</title>
</head>
<body>
    <header>
        <h1>Título do site</h1>
        <nav>
            <ul>
                <li style="display: inline; cursor: pointer;"><a href="#home">Início</a></li>
                <li style="display: inline; cursor: pointer;"><a href="#about">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <main><!--TAG que define o corpo do site-->
        <section><!--TAG que define as seções do site-->
            <article><!--Usada quando eu consigo migrar o conteúdo para outra pagína-->
                <aside></aside><!--É usado em conteúdos que não está ligado ao conteúdo princípal-->
            </article>
        </section>
    </main>
    <footer></footer><!--Relacionado ao rodapé do site-->
</body>
</html>
