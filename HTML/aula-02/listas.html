<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Assuntos: Listas</h1>
    <hr>
    <h2>Listas ordenadas</h2>
    <ol>
        <li>Primeira linha</li>
        <li>Segunda linha</li>
        <li>Terceira linha</li>
    </ol>
    <hr>
    <h2>Listas não ordenadas</h2>
    <ul>
        <li>Não ordenadas 1</li>
        <li>Não ordenadas 2</li>
        <li>Não ordenadas 3</li>
    </ul>
    <hr>
    <h2>Listas Aninhadas</h2>
    <ol>
        <li>Estudar</li>
        <li>Trabalhar</li>
        <li>Fazer compras:
            <ul>
                <li>Café</li>
                <li>Leite</li>
                <li>Fraldas</li>
            </ul>
        </li>
    </ol>
</body>
</html>
