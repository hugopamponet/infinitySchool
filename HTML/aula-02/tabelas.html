<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="1"><!--Tag para iniciar a tabela-->
        <thead><!--table head-->
            <tr><!--table row-->
                <th>Produtos</th><!--table head-->
                <th>Preços</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody><!--table body-->
            <tr>
                <td>Queijo</td><!--table data-->
                <td>R$8.00</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Presunto</td>
                <td>R$7.00</td>
                <td>20</td>
            </tr>
            <tr>
                <td rowspan="2">Peito de frango</td>
                <td>R$7.00</td>
                <td>20</td>
            </tr>
            <tr>
                <td>R$6.00</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot><!--table foot-->
            <tr>
                <td colspan="3">*Lista de preços</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
