<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>

<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <main>
        <section>
            <form action="#" method="post">
                <div>
                    <label for="name">Nome:</label>
                    <input type="text" name="name" id="name" placeholder="Digite o seu nome">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="xxxxxx@xxxxxx.xxx">
                </div>
                <div>
                    <label for="usuario">Usuário:</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Digite o seu usuário">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Digite uma senha">
                </div>
                <div>
                    <label for="pais">País</label>
                    <select name="select" id="select">
                        <option value="pais">Selecione o País</option>
                        <option value="brasil">Brasil</option>
                        <option value="argentina">Argentina</option>
                        <option value="uruguai">Uruguai</option>
                        <option value="peru">Peru</option>
                    </select>
                </div>
                <div>
                    <label for="Mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>
</body>

</html>
